{% extends 'base/base_dashboard.html' %}

{% block title %}艾力克電機{% endblock %}

{% block import %}

{% load static%}
<link rel="stylesheet" href="{% static 'css/employee_permission-table/employee_permission.css' %}">


{% endblock %}


{% block main %}
<div class="main px-3 px-md-5" id="employee-permission-app">
    <div id="error-message"></div>
    <div class="employee-permission modal fade" id="employee-permission-modal" tabindex="-1" aria-labelledby="employee-permission" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="employee-permission-label">權限群組管理</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container shadow-sm">
                        <form action="/restful/group" id="form" method="POST" class="pb-4" data-method="post">
                            {% csrf_token %}
                            <input name="id" hidden>
                            <div class="row my-4">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="group_control">群組名稱</label>
                                                <input class="form-control form-control-sm" name="group" id="group_control"></input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="permission-select">選擇權限(按住ctrl多選)</label>
                                                <select class="form-control " name="user_set" id="permission-select" size="6" multiple>
                                                    {% for employees in employees_list %}
                                                    <option value="{{ employees.user__id }}">{{ employees.user__username }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="permission-selected">已選權限</label>
                                                <select class="form-control " name="user_set" id="permission-selected" size="6" readonly>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn border border-dark rounded w-50 mx-4"
                                    style="color: #fff;background: #1E3050;">送出</button>
                                <button type="button" class="btn border border-dark rounded w-50 mx-4"
                                    style="color: #fff;background: #1E3050;" data-dismiss="modal">關閉</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="employee-permission-table  container-fluid shadow-sm table-responsive-lg">
        <table class="table table-sm table-hover text-center" id="table"  data-toggle="table" data-sortable="true" data-show-export="true"
        data-export-options='{"ignoreColumn": [0]}' data-toolbar="#toolbar"  data-pagination="true" data-height="520" data-sticky-header="true"
        data-search="true" data-show-columns="true" data-show-columns-toggle-all="true">
            <div id="toolbar">
                <div class="employee-permission-header container-fluid">
                    <a href="" class="font-weight-bold" id="sys_new" data-toggle="modal"data-target="#employee-permission-modal">
                        <i class="fa-solid fa-plus fa-sm" style="color: #000000;"></i> 新增群組權限
                    </a>
                </div>
            </div>
            <thead class="thead-light">
                <tr class="text-nowrap">
                    <th></th>
                    <th data-field="group" data-sortable="true">群組名稱</th>
                    <th data-field="created_date" data-sortable="true">建立日期</th>
                </tr>
            </thead>
            <tbody>
                {% for g in groups %}
                <tr>
                    <td>
                        <a type="button" data-url="group" data-id="{{ g.id }}"
                            class="sys_get btn btn-sm btn-warning my-2 mx-md-2" data-toggle="modal"
                            data-target="#employee-permission-modal"><i class="fas fa-edit"></i></a>
                        <a data-url="group" data-id="{{ g.id }}" type="button"
                            class="sys_del btn btn-sm btn-danger my-2 mx-md-2"><i class="far fa-trash-alt"></i></a>
                      
                    </td>
                    <td>{{ g.name }} </td>
                    <td>{{ g.user_set.all }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    var selected_arr =[]
    $(document).ready(function() {
        $('#permission-select').on('change', function() {
            var selected = $("#permission-select option:selected")
            selected.attr('data-select','new')
            selected_arr.push(selected.text())
            // console.log(selected.val())
            // console.log(selected.text())
            $('#permission-selected').empty();
            $.each(selected_arr, function(index, value) {
                $('#permission-selected').append($('<option>').text(value));
            });
        });
    });
</script>

<script src="{% static 'js/fuc/restful.js' %}"></script>


<script>
    // 更美化 file input
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    // Bootstrap-Table
    $(document).ready(function () {
        $('#table').bootstrapTable({
            height: $(window).height()*0.85,
            toolbar: "#toolbar"
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var script = document.createElement('script');
        script.src = "{% static 'js/fuc/restful.js' %}";
        document.body.appendChild(script);
    });

</script>


{% endblock %}
