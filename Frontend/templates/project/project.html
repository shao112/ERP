{% extends 'base/base_login.html' %}

{% block title %}艾力克電機{% endblock %}

{% block import %}

{% load static%}

{% endblock %}


{% block main %}
<div class="main">
    <div class="project-header container mb-4">
        <span class="font-weight-bold" style="font-size: clamp(1rem, 2vw, 1.3rem);">
            工作派任計畫
        </span>
        <a href="" 
           class="btn border border-dark ml-2" 
           data-toggle="collapse"
           data-target="#project-modal">
           ＋新增資料
        </a>
    </div>
    <div class="container shadow-sm collapse" id="project-modal">
        <form action=""  method="POST" class="pb-4">
            {% csrf_token %}
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <h5 class="my-4" style="font-size: 1.2rem;">
                        <kbd>工作描述</kbd>
                    </h5>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="quotation_id_control">報價單號</label>
                                <select class="form-control form-control-sm" id="quotation_id_control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="c_a_control">母案編號</label>
                                <input class="form-control form-control-sm" id="c_a_control"></input>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="attendance_control">出勤日期</label>
                                <input type="date" class="form-control form-control-sm" id="attendance_control"></input>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="projecet_id_control">工派單編號</label>
                                <input class="form-control form-control-sm" id="projecet_id_control"></input>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="project_name_control">{{form.project_name}}</label>
                                <input class="form-control form-control-sm" id="project_name_control"></input>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="location_control">工作地點</label>
                                <input class="form-control form-control-sm" id="location_control"></input>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="project_type_control" class="col-form-label-sm">工作類型</label>
                                <input class="form-control form-control-sm" id="project_type_control"></input>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="remark_control" class="col-form-label-sm">備註</label>
                                <textarea class="form-control form-control-sm" id="remark_control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h5 class="my-4" style="font-size:1.2rem;">
                        <kbd>人力跟資源</kbd>
                    </h5>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="work_employee_control">工作人員</label>
                                <select class="chosen-select" data-placeholder="選擇工作人員" id="work_employee_control" multiple>
                                    <option value="1">王大明</option>
                                    <option value="1">王中明</option>
                                    <option value="1">王小明</option>
                                    <option value="1">王x明</option>
                                    <option value="1">王a明</option>
                                    <option value="1">王b明</option>
                                    <option value="1">王1明</option>
                                    <option value="1">王2明</option>
                                    <option value="1">王3明</option>
                                    <option value="1">王4明</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="lead_employee_control">帶班人員</label>
                                <select class="chosen-select" data-placeholder="選擇帶班人員" id="lead_employee_control" multiple>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="vehicle_control">使用車輛</label>
                                <select class="chosen-select" data-placeholder="選擇使用車輛" id="vehicle_control" multiple>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="support_control">支援人力</label>
                                <select class="chosen-select" data-placeholder="選擇支援人力" id="support_control" multiple>
                                    <option>王大明</option>
                                    <option>王中明</option>
                                    <option>王小明</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn border border-dark rounded btn-block">新增</button>
        </form>
    </div>
</div>

</script>
{% endblock %}
