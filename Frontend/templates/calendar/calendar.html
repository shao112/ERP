{% extends 'base/base_dashboard.html' %}

{% block title %}艾力克電機{% endblock %}

{% block import %}

{% load static%}

{% endblock %}

{% load custom_tags %}


{% block main %}
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <div id='calendar'></div>
            </div>
            <div class="col-12 col-md-4">
              <div id="calendar-detail">行程詳細內容</div>
          </div>
        </div>
    </div>
</div>

<script src="{% static 'js/fullcalendar/index.global.min.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale:'zh-tw',
            events:[
              {
                title:"工作派任計畫01",
                start:"2023-08-02",
                end:"2023-08-04"
              },
              {
                title:"工作派任計畫03",
                start:"2023-08-02",
                end:"2023-08-04"
              },
              {
                title:"工作派任計畫02",
                start:"2023-08-01",
              },
            ],
            eventClick: function(info,date, event, view) {
                console.log(info.event)
                console.log(date)
                console.log(event)
                console.log(view)
                document.getElementById('calendar-detail').innerHTML = info.event._def.title;
            }
        });
        calendar.render();
    });

  </script>
{% endblock %}
